<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- table -->

    <table border="1" cellpadding="20" cellspacing="10">
      <caption>
        Vegetable List
      </caption>

      <thead>
        <tr>
          <th>Item</th>
          <th>Size</th>
          <th>Quantity</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Tomato</td>
          <td>10 kg/per packet</td>
          <td>2 Quantity</td>
        </tr>
        <tr>
          <td>Potato</td>
          <td>20 kg/ per packet</td>
          <td>3 Quantity</td>
        </tr>
        <tr>
          <td>Onion</td>
          <td>5 kg/ per packet</td>
          <td>1 Quantity</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Total</td>
          <td>35 kg</td>
          <td>6 Quantity</td>
        </tr>
      </tfoot>

    </table>
  </body>
</html>
